<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logout-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <div class="logout-container">
            <h2>Are you sure you want to logout?</h2>
            <!-- <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form> -->
            <button type="submit" class="login-button">Logout</button>
            <div class="message">You can always log back in at any time.</div>
        </div>
    </form>
</body>

</html>
