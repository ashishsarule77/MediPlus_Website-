<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            text-align: center;
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .success-container i {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .success-container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        .success-container a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .success-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle"></i>
        <h1>Success!</h1>
        <p>Your contact details have been entered successfully.</p>
        <a href="{% url 'home' %}">Go Back to Homepage</a>
    </div>
</body>
</html>
